<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BreezeMC - Premium Minecraft Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #000000 50%, #0a0a0a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            background: rgba(0, 191, 255, 0.1);
            top: 25%;
            left: 25%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 320px;
            height: 320px;
            background: rgba(30, 144, 255, 0.08);
            bottom: 25%;
            right: 25%;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: rgba(0, 191, 255, 0.05);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0, -8px, 0); }
            70% { transform: translate3d(0, -4px, 0); }
            90% { transform: translate3d(0, -2px, 0); }
        }

        /* Header */
        header {
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: fadeInLeft 0.8s ease-out;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            color: #00bfff;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            animation: fadeInRight 0.8s ease-out;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #00bfff;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 10;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #00bfff, #1e90ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out, shimmer 3s linear infinite;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #ccc;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* Status Cards */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(0, 191, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .status-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(0, 191, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0, 191, 255, 0.2);
        }

        .status-card:hover::before {
            left: 100%;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            display: block;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #00ff88;
        }

        .status-dot.offline {
            background: #ff4444;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00bfff;
            transition: all 0.3s ease;
        }

        /* Server IP Section */
        .server-ip {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(0, 191, 255, 0.3);
            margin: 2rem 0;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .server-ip:hover {
            border-color: rgba(0, 191, 255, 0.5);
            box-shadow: 0 15px 30px rgba(0, 191, 255, 0.2);
        }

        .ip-container {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid rgba(0, 191, 255, 0.2);
            margin-top: 1rem;
        }

        .ip-label {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .ip-address {
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #00bfff;
            user-select: all;
            cursor: pointer;
        }

        /* Discord Button */
        .discord-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(45deg, #5865f2, #7289da);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.8s both;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .discord-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(88, 101, 242, 0.4);
        }

        .discord-button:hover::before {
            left: 100%;
        }

        .discord-button:hover .discord-icon {
            animation: bounce 0.6s ease;
        }

        .discord-icon {
            width: 24px;
            height: 24px;
        }

        /* Game Chat Section */
        .game-chat-section {
            margin: 4rem 0;
            animation: fadeInUp 0.8s ease-out 1s both;
        }

        .game-chat-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(0, 191, 255, 0.3);
            transition: all 0.3s ease;
            text-align: center;
        }

        .game-chat-container:hover {
            border-color: rgba(0, 191, 255, 0.5);
            box-shadow: 0 15px 30px rgba(0, 191, 255, 0.2);
        }

        .game-chat-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #00bfff;
        }

        .chat-icon {
            width: 32px;
            height: 32px;
        }

        .widgetbot-container {
            border-radius: 0.75rem;
            overflow: hidden;
            border: 2px solid rgba(0, 191, 255, 0.2);
            transition: all 0.3s ease;
            margin: 0 auto;
            max-width: 100%;
        }

        .widgetbot-container:hover {
            border-color: rgba(0, 191, 255, 0.4);
            box-shadow: 0 10px 25px rgba(0, 191, 255, 0.2);
        }

        /* Footer */
        footer {
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 1.5rem;
            animation: fadeInUp 0.8s ease-out 1.2s both;
        }

        .footer-text {
            color: #999;
            font-size: 0.9rem;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00bfff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .status-card {
                padding: 1.5rem;
            }

            .game-chat-container {
                padding: 1rem;
            }

            .widgetbot-container {
                width: 100% !important;
                height: 400px !important;
            }
        }

        @media (max-width: 480px) {
            .widgetbot-container {
                height: 350px !important;
            }
        }
    </style>
</head>

                <div class="server-ip">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <script>
        // Server status variables
        let serverData = {
            online: false,
            players: { online: 0, max: 0 },
            ping: 0,
            version: 'Unknown'
        };

        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const playerCount = document.getElementById('playerCount');
        const serverPing = document.getElementById('serverPing');
        const serverVersion = document.getElementById('serverVersion');

        // Generate random ping between 20-120ms
        function generateRandomPing() {
            return Math.floor(Math.random() * (120 - 20 + 1)) + 20;
        }

        // Update ping display
        function updatePing() {
            const newPing = generateRandomPing();
            serverData.ping = newPing;
            serverPing.textContent = `${newPing}ms`;
            
            // Add a subtle animation when ping updates
            serverPing.style.transform = 'scale(1.1)';
            setTimeout(() => {
                serverPing.style.transform = 'scale(1)';
            }, 200);
        }

        // Fetch server status using the API endpoint
        function fetchServerStatus() {
            fetch("https://api.mcsrvstat.us/2/play.breezemc.fun")
              .then(res => res.json())
              .then(data => {
                // Map response into serverData used by the UI
                serverData.online = data.online || false;
                serverData.players = data.players || { online: 0, max: 0 };
                serverData.version = data.version || 'Unknown';

                // Update the UI (excluding ping, which is handled separately)
                updateUI();
              })
              .catch(error => {
                console.error('Error fetching server status:', error);
                serverData = { 
                    online: false, 
                    players: { online: 0, max: 0 }, 
                    ping: serverData.ping, // Keep current ping value
                    version: 'Unknown' 
                };
                updateUI();
              });
        }

        // Update UI with server data
        function updateUI() {
            // Status indicator
            if (serverData.online) {
                statusDot.className = 'status-dot online';
                statusText.textContent = 'Online';
                statusText.style.color = '#00ff88';
            } else {
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Offline';
                statusText.style.color = '#ff4444';
            }

            // Player count
            playerCount.textContent = `${(serverData.players && serverData.players.online) || 0}/${(serverData.players && serverData.players.max) || 0}`;

            // Server version
            serverVersion.textContent = serverData.version;
        }

        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Create temporary notification
                const notification = document.createElement('div');
                notification.textContent = 'Server IP copied to clipboard!';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(0, 191, 255, 0.9);
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 0.5rem;
                    font-weight: 600;
                    z-index: 1000;
                    animation: fadeInUp 0.3s ease-out;
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'fadeInUp 0.3s ease-out reverse';
                    setTimeout(() => {
                        if (notification.parentNode) document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy to clipboard:', err);
            });
        }

        // Initialize the application
        function initialize() {
            // Initial fetch
            fetchServerStatus();
            
            // Set initial random ping
            updatePing();
            
            // Update ping every 5 seconds
            setInterval(updatePing, 5000);
            
            // Update server status every 30 seconds
            setInterval(fetchServerStatus, 30000);
        }

        // Start the application when page loads
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
